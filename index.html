<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="resources/style.css" />
  </head>
  <body>
    <header>
      <div class="col-12 p-0">
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark"
        >
          <a
            class="d-flex align-items-center fs-4 text-light bg-dark text-decoration-none"
          >
            <h1>Quality of Life Research Tool</h1>
          </a>
        </header>
      </div>
    </header>
    <main class="row justify-content-around">
      <aside class="col-lg-3 col-sm-6 container-fluid">
        <form id="city-form">
          <!-- CITY INPUT -->
          <div class="mb-3">
            <label for="cityInput" class="form-label"
              >What city are you interested in?</label
            >
            <input type="text" class="form-control" id="cityInput" />
          </div>
          <!-- STATES DROPDOWN -->
          <div>
            <label for="states">In what state?</label>
            <select name="states" id="states"></select>
          </div>
          <!-- MAPTYPE DROPDOWN -->
          <div>
            <label for="maptypes">What are you interested in?</label>
            <select name="maptypes" id="maptypes"></select>
          </div>

          <button id="searchBtn" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
        <!-- HISTORY BUTTONS CONTAINER -->
        <div
          id="history-button-group"
          class="btn-group-vertical col-12 mt-4 mb-2"
          role="group"
        >
          <!-- HISTORY BUTTONS INJECTED HERE -->
        </div>
      </aside>
      <div id="map">
        <!-- MAP INJECTED HERE -->
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="resources/script.js"></script>
  </body>
</html>
