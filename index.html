<html>
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <body>
    <!--[if lt IE 7]>

    <header>
      <div class="col-12 p-0">
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark"
        >
          <a
            class="d-flex align-items-center fs-4 text-light bg-dark text-decoration-none"
          >
            <h1>Quality of Life Research Tool</h1>
          </a>
        </header>
      </div>
    </header>
    <main class="row justify-content-around">
      <aside class="col-lg-3 col-sm-6 container-fluid">
        <form id="city-form">
          <div class="mb-3">
            <label for="cityInput" class="form-label"
              >What city are you interested in?</label
            >
            <input type="text" class="form-control" id="cityInput" />
          </div>
          <div>
            <label for="states">In what state?</label>
            <select name="states" id="states"></select>
          </div>
          <div>
            <label for="maptypes">What are you interested in?</label>
            <select name="maptypes" id="maptypes"></select>
          </div>

          <button id="searchBtn" type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="history-button-group" class="btn-group-vertical margin-force col-12 d-none d-md-flex shadow" role="group">
        </div>
        <div class="btn-group col-12">
          <button class="btn btn-secondary btn-lg dropdown-toggle d-md-none" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            History
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <div id="history-dropdown" class="btn-group-vertical col-12  " role="group" aria-label="Basic example">
            </div>

          </ul>
        </div>


      </aside>
      <div id="map"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="resources/script.js"></script>
